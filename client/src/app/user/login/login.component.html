<div class="alert alert-success" *ngIf="notifyMessage">{{ notifyMessage }}</div>
<div id="body">
  <div id="formDiv">
    <form id="formLogin" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          aria-describedby="userName"
          formControlName="userName"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="********"
          formControlName="password"
        />
      </div>
      <button
        [disabled]="!loginForm.valid"
        type="submit"
        class="btn btn-primary"
      >
        login
      </button>
    </form>
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <p *ngFor="let error of errors">
        {{ error.detail }}
      </p>
    </div>
  </div>
</div>
