<form>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" placeholder="Ur Email">
        </div>
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="New Username">
        </div>
        <label for="inputDisplayName" class="col-sm-2 col-form-label">DisplayName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDisplayName" placeholder="New DisplayName">
        </div>
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="New Password">
        </div>
        <label for="inputUsername" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" min="13" max="70" class="form-control" id="inputUsername"
                placeholder="How old Are You?">
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Edit Bio:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Set Gender:</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>

    <button width="100%" type="button" class="btn btn-primary">Save Settings</button>

</form>
